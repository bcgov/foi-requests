<foi-base [showInfo]="false" (continue)="doContinue()" (goBack)="doGoBack()">

    <div class="foi-content">


        <form [formGroup]="foiForm" novalidate (ngSubmit)="doContinue()">
            <div class="form-group">
                <label>
                    <input type="radio" value="resourcefile" formControlName="fosterparentselection" />
                    Resource (Foster Parent) File 
                </label>

            </div>
            <div class="form-group">
                <label>
                    <input type="radio" value="financialfile" formControlName="fosterparentselection" />
                    Financial Contract File  
                </label>

            </div>
            <div class="form-group">
                <label>
                    <input type="radio" value="othercforsterparent"
                        formControlName="fosterparentselection" />
                    Other
                </label>
            </div>
        </form>
    </div>

    <div class="sidebar">
        <!-- hidden -->
    </div>


</foi-base>
