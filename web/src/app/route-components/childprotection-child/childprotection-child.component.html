<foi-base [showInfo]="false" (continue)="doContinue()" (goBack)="doGoBack()">

    <div class="foi-content">


        <form [formGroup]="foiForm" novalidate (ngSubmit)="doContinue()">
            <div class="form-group">
                <label>
                    <input type="radio" value="investigationrecords" formControlName="childprotectionchildselection" />
                    Investing of your parent when you were a child 
                </label>

            </div>
            <div class="form-group">
                <label>
                    <input type="radio" value="otherchildprotectionchild"
                        formControlName="childprotectionchildselection" />
                    Other
                </label>
            </div>
        </form>
    </div>

    <div class="sidebar">
        <!-- hidden -->
    </div>


</foi-base>
